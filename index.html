<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="resetstylesheet" href="reset.css" />
  </head>

  <body>
    <h3 class="text-center">Reddy calculator !</h3>
    <div class="container flex flex-col items-center mx-auto m-w-20">
      <div class="row">
        <input class="input" id="myInput" type="text" value=""/>
      </div>
      <div class="row">
        <button class="button diffcolor">C</button>
        <button class="button diffcolor">%</button>
        <button class="button diffcolor">x²</button>
        <button class="button diffcolor">√x</button>
      </div>
      <div class="row">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button diffcolor">*</button>
      </div>
      <div class="row">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button diffcolor">/</button>
      </div>
      <div class="row">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button diffcolor">+</button>
      </div>
      <div class="row">
        <button class="button">0</button>
        <button class="button">.</button>
        <button class="button diffcolor">=</button>
        <button class="button diffcolor">-</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
